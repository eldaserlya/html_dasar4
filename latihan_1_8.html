<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Biodata Mahasiswa</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>BIODATA</h2>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Usia</th>
                <th>Jurusan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>21</td>
                <td>Ilmu Komputer</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>22</td>
                <td>Teknik Elektro</td>
            </tr>
            <tr>
                <td>Alice Johnson</td>
                <td>20</td>
                <td>Sistem Informasi</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
