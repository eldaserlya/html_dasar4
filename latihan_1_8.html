<!DOCTYPE html>
<html lang="en">
<head>

    <title>Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .biodata {
            margin-bottom: 30px;
        }
        .biodata h2 {
            margin-bottom: 10px;
        }
        .biodata p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biodata</h1>
        <div class="biodata">
            <h2>Nama Anda</h2>
            <p>Nama: [Nama Anda]</p>
            <p>Umur: [Umur Anda]</p>
            <p>Kota: [Kota Anda]</p>
        </div>
        <div class="biodata">
            <h2>Nama Teman Anda</h2>
            <p>Nama: [Nama Teman Anda]</p>
            <p>Umur: [Umur Teman Anda]</p>
            <p>Kota: [Kota Teman Anda]</p>
        </div>
        <div class="biodata">
            <h2>Nama Teman Lain</h2>
            <p>Nama: [Nama Teman Lain]</p>
            <p>Umur: [Umur Teman Lain]</p>

    </div>
</body>
</html>
