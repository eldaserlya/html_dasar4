<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Tabel Biodata</title>
</head>
<body>

<h1><strong>Biodata</strong></h1>

<table border="1">
    <tr>
        <th>Nama</th>
        <th>Usia</th>
        <th>Kota</th>
    </tr>
    <tr>
        <td>Anda</td>
        <td>25</td>
        <td>Jakarta</td>
    </tr>
    <tr>
        <td>Teman Anda</td>
        <td>28</td>
        <td>Bandung</td>
    </tr>
    <tr>
        <td>Teman Lainnya</td>
        <td>30</td>
        <td>Surabaya</td>
    </tr>
</table>

</body>
</html>
